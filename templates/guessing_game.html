{% extends "base.html" %}

{% block content %}

<h1>This is the guessing site</h1>

{% if text %}
<p>{{text}}</p>
<a href="/guessing-game">Try Again</a>
{% else %}
<h3>Guess the secret number between 1-10, please</h3>

<div class="guessing">
<form method="post" action="/guessing-game">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="exampleInputNumber1">Number</label>
    <input type="number" name="number" class="form-control" id="exampleInputNumber1">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endif %}

{% endblock content %}
