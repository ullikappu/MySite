{% extends "base.html" %}

{% block content %}
    <p>Hello, index.html here!</p>

    <p>{{some_text}}</p>
    <p>Current year: {{current_year}}</p>

    {% if cities %}
        <p>The cities variable exists.</p>
    {% else %}
        <p>There are no cities :(</p>
    {% endif %}

    {% for city in cities %}
        <p>{{city}}</p>
    {% endfor %}

{% endblock content %}
